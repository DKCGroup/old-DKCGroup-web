
<div class="well">
    <h4>News</h4>
    {% for article in site.data.news limit:6 %}
    <p style="font-size: 16px;">{{ article.date }} <br> {{ article.headline}}
        {% if article.haslink == 1%}
        ，参见：<a href="{{ article.link.url}}">{{ article.link.display }}</a>
        {% endif %}
    </p>
    {% endfor %}
    <h4><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></h4>
</div>
