- title: "A thermal radiation modulation platform by emissivity engineering with graded metal–insulator transition"
  image: GMIT.png
  description: Here, an unusual material platform is shown in which ε can be engineered to decrease in an arbitrary manner near room temperature (|dε/dT| ≈ 8e−3 \°C), enabling unprecedented manipulation of infrared radiation. As an example, εint is programmed to vary with temperature as the inverse of T^4, precisely counteracting the T^4 dependence; hence, thermal radiance from the surface becomes temperature-independent, allowing the fabrication of flexible and power-free infrared camouflage with unique advantage in performance stability. 
  authors: Kechao Tang, Xi Wang, Kaichen Dong, Ying Li, Jiachen Li, Bo Sun, Xiang Zhang, Chris Dames, Chengwei Qiu, Jie Yao, Junqiao Wu
  link:
    url: https://doi.org/10.1002/adma.201907071
