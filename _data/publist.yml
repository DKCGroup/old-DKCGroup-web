- title: "Single-pixel reconstructive mid-infrared micro-spectrometer"
  image: micro-spectrometer.png
  description: In this work, we demonstrate a single-pixel MIR micro-spectrometer that reconstructs the sample transmission spectrum by a spectrally dispersed light source instead of spatially grated light beams. The spectrally tunable MIR light source is realized based on the thermal emissivity engineered via the metal-insulator phase transition of vanadium dioxide (VO2).
  authors: Kaichen Dong *, Jiachen Li *, Tiancheng Zhang, Fangda Gu, Yuhang Cai, Niharika Gupta, Kechao Tang, Ali Javey, Jie Yao, Junqiao Wu
  link:
