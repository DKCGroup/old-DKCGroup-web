- title: "Flat bands in magic-angle bilayer photonic crystals at small twists"
  image: TBPC.png
  description:  In this work, we formulate a coupled-mode theory for low-angle twisted bilayer honeycomb photonic crystals as a close analogy of TBG, discovering magic-angle photonic flat bands with a non-Anderson-type localization. Moreover, the interlayer separation constitutes a convenient degree of freedom in tuning photonic moir´e bands without high pressure. A phase diagram is constructed to correlate the twist angle and separation dependencies to the photonic magic angles.
