- title: "A 0.2 V micro‐electromechanical switch enabled by a phase transition"
  image: small.png
  authors: Kaichen Dong, Hwan Sung Choe, Xi Wang, Huili Liu, Bivas Saha, Changhyun Ko, Yang Deng, Kyle B Tom, Shuai Lou, Letian Wang, Costas P Grigoropoulos, Zheng You, Jie Yao, Junqiao Wu
  description: Here 0.2 V MEM switching devices with ≳10^6 safe operating cycles in ambient air are reported, which achieve the lowest operating voltage in mechanical switches without body bias reported to date. The ultralow operating voltage is mainly enabled by the abrupt phase transition of nanolayered vanadium dioxide (VO2) slightly above room temperature. 
