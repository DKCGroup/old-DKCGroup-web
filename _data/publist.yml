- title: "Printable, emissivity-adaptive and albedo-optimized covering for year-round energy savings"
  image: printable.png
  description: Temperature-adaptive radiative cooling materials overcome the overcooling problem of daytime radiative coolers by automatically switching their thermal emissivity in response to surface temperature. However, practical applications of these materials are limited. As a solution, we adopt a new optical structure with a temperature-adaptive material to enable roll-to-roll fabrication at low cost. Such a structure also features optimizable solar reflection, showing great potential in energy saving and thermal comfort in various climates.
  authors: Jiachen Li*, Kaichen Dong*, Tiancheng Zhang, Derick Tseng, Cheng Fang, Ruihan Guo, Jingang Li, Yujie Xu, Chaochao Dun, Jeffrey J. Urban, Tianzhen Hong, Costas P. Grigoropoulos, Ali Javey, Jie Yao, Junqiao Wu
