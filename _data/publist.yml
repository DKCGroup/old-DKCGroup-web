- title: "Temperature-adaptive radiative coating for all-season household thermal regulation"
  image: TARC.jpg
  description: We approached thermal regulation from an all-season perspective by developing a mechanically flexible coating that adapts its thermal emittance to different ambient temperatures. The fabricated temperature-adaptive radiative coating (TARC) optimally absorbs the solar energy and automatically switches thermal emittance from 0.20 for ambient temperatures lower than 15°C to 0.90 for temperatures above 30°C, driven by a photonically amplified metal-insulator transition. 
  authors: Kechao Tang *, Kaichen Dong *, Jiachen Li *, Madeleine P Gordon, Finnegan G Reichertz, Hyungjin Kim, Yoonsoo Rho, Qingjun Wang, Chang-Yu Lin, Costas P Grigoropoulos, Ali Javey, Jeffrey J Urban, Jie Yao, Ronnen Levinson, Junqiao Wu
