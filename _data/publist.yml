- title: "Low-loss, geometry-invariant optical waveguides with near-zero-index materials"
  image: 
  description: Here we propose to use near-zero-index materials as a cladding layer for low-loss optical waveguides, where optical modes are tightly confined within the dielectric core region. Compared to conventional waveguides, the near-zero-index waveguides are superior in maintaining a high mode-filling factor for small device sizes close to the diffraction limit and reducing the crosstalk in between at a sub-wavelength separation. 
  authors: D Wang, K Dong, J Li, C Grigoropoulos, J Yao, J Hong, J Wu
  link:
    url: https://doi.org/10.1515/nanoph-2022-0445
    display: Nanophotonics 11 (21), 4747-4753
  highlight: 0

- title: "Reducing temperature swing of space objects with temperature-adaptive solar or radiative coating"
  image: TARCS.jpg
  description: Here, we simulate and present the great potential of TASCs and TARCs as future passive TMTs for space objects. A case study of a geosynchronous satellite with body-mounted solar panels covered by TARC exhibits an interior temperature swing as small as 20.3°C–25.6°C in an orbital period even with solar eclipses. 
  authors: Kaichen Dong, Derick Tseng, Jiachen Li, Sorren Warkander, Jie Yao, Junqiao Wu
  link:
    url: https://doi.org/10.1016/j.xcrp.2022.101066
    display: Cell Reports Physical Science 3 (10), 101066
  highlight: 1

- title: "Temperature-adaptive radiative coating for all-season household thermal regulation"
  image: TARC.png
  description: We approached thermal regulation from an all-season perspective by developing a mechanically flexible coating that adapts its thermal emittance to different ambient temperatures. The fabricated temperature-adaptive radiative coating (TARC) optimally absorbs the solar energy and automatically switches thermal emittance from 0.20 for ambient temperatures lower than 15°C to 0.90 for temperatures above 30°C, driven by a photonically amplified metal-insulator transition. 
  authors: Kechao Tang *, Kaichen Dong *, Jiachen Li *, Madeleine P Gordon, Finnegan G Reichertz, Hyungjin Kim, Yoonsoo Rho, Qingjun Wang, Chang-Yu Lin, Costas P Grigoropoulos, Ali Javey, Jeffrey J Urban, Jie Yao, Ronnen Levinson, Junqiao Wu
  link:
    url: https://www.science.org/doi/10.1126/science.abf7136
